<!DOCTYPE html>
<html>
<head>
    <title>Babylon.js Cube Texture</title>
    <style>
        html, body { margin: 0; padding: 0; width: 100%; height: 100%;}
        canvas { display: block; width: 100%; height: 100%;}
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script>
        const canvas = document.getElementById('renderCanvas');
        const engine = new BABYLON.Engine(canvas, true);

        const createScene = function() {
          const scene = new BABYLON.Scene(engine);
          const camera = new BABYLON.ArcRotateCamera("Camera", Math.PI / 2, Math.PI / 2, 2, BABYLON.Vector3.Zero(), scene);
          camera.attachControl(canvas, true);
          const light = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 1, 0), scene);

          // Создаем куб
          const cube = BABYLON.MeshBuilder.CreateBox("box", {size: 1}, scene);

          // Загружаем текстуру (замените путь)
          const texture = new BABYLON.Texture("planks_texture.jpg", scene);

          // Создаем материал
          const material = new BABYLON.StandardMaterial("material", scene);

          // Привязываем текстуру к материалу
          material.diffuseTexture = texture;

          // Применяем материал к кубу
          cube.material = material;


          return scene;
        };

        const scene = createScene();

        engine.runRenderLoop(function(){
            scene.render();
        });

        window.addEventListener('resize', function(){
            engine.resize();
        });
    </script>
</body>
</html>
